---
 - name: Hello Controller 
   hosts: all
   sources:
     - ansible.eda.range:
         limit: 5

   rules:
     - name: "Run job template"
       contition: event.i == 1
       action:
         run_job_template:
            name: hello
            organization: Default
            job_args:
              extra_vars:
                 hello: Nikhil
            retries: 1
            delay: 10
